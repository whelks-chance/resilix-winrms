<h1>Service name given</h1>
<p>
    {{ service_name|linebreaks }}
</p>

<hr>

<h1>Script Run</h1>
<p>
    {{ script|linebreaks }}
</p>

<hr>

<h1>STD OUT</h1>
<p>
    {{ stdout|linebreaks }}
</p>

<hr>

<h1>STD ERR</h1>
<p>
    {{ stderr|linebreaks|safe }}
</p>
<hr>

<form method="get" action="{% url 'service_info' %}">
    <label for="service_name">Get service info</label>
    <input type="text" id="service_name" name="service_name">
    <input type="submit">
</form>
